<!DOCTYPE html />
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Extended Product List" />
    <meta name="author" content="Saba Babuadze" />
    <meta property="og:image" content="images/icon.svg" />
    <meta property="og:description" content="Extended Product List" />
    <meta property="og:title" content="Extended Product List" />
    <link rel="icon" href="images/icon.svg" />
    <title>Extended Product List</title>
</head>
<body>
    <h1>Extended Product List</h1>
    <table border="1">
        <thead bgcolor="Green">
            <tr>
                <th rowspan="2">Product Name</th>
                <th rowspan="2">Category</th>
                <th colspan=2>Price</th>
                <th rowspan="2">In Stock</th>
            </tr>
            <tr>
                <th bgcolor="#03fc73">Regular</th>
                <th bgcolor="#03fc73">Discount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>Fruits</td>
                <td>$1.00</td>
                <td rowspan="2">$0.80</td>
                <td>Yes</td>
            </tr>
            <tr bgcolor="#2f6146">
                <td>Banana</td>
                <td>Fruits</td>
                <td>$0.50</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Carrot</td>
                <td rowspan="2">Vegetables</td>
                <td>$0.30</td>
                <td>$0.25</td>
                <td>Yes</td>
            </tr>
            <tr bgcolor="#49f743">
                <td>Broccoli</td>
                <td>$0.75</td>
                <td>$0.65</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>Fruits</td>
                <td>$1.20</td>
                <td>$1.00</td>
                <td>No</td>
            </tr>
            <tr bgcolor="#2f6146">
                <td>Spinach</td>
                <td>Vegetables</td>
                <td>$0.50</td>
                <td>$0.45</td>
                <td>No</td>
            </tr>
            </tbody>
            <tfoot>
            <tr bgcolor="#f7f143">
                <th colspan="5">End of Product list</th>
            </tr>
            </tfoot>
    </table>
</body>
</html>
